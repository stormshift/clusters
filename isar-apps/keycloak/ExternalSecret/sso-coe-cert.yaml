apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-wildcard-coe
  namespace: rhbk-operator
spec:
  data:
  - remoteRef:
      key: coe-lab/sso-coe-cert
      property: tls.crt
    secretKey: tls.crt
  - remoteRef:
      key: coe-lab/sso-coe-cert
      property: tls.key
    secretKey: tls.key
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: redhat-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: sso-coe-cert
    template:
      type: kubernetes.io/tls
